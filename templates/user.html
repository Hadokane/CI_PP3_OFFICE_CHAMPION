{% extends "base.html" %}
{% block content %}
    <!-- Checks if there are flash messages to display and shows them to the user -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <!-- Welcome message -->
    <p>Welcome, {{user}}</p>
{% endblock %}
