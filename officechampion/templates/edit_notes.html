{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_notes', note_id=note.id) }}">
        <!-- note data -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="data" name="data" minlength="3" type="text"
                    class="materialize-textarea validate" required>
                    {{- note.data -}}
                </textarea>
                <label for="data">Note Data</label>
            </div>
        </div>
        <!-- note date - editable, changes order on page top-bottom old-new -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="date" name="date" type="text" value="{{ note.date.strftime('%d %B, %Y') }}"
                    class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Note <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
