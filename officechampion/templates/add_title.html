{% extends "base.html" %}
{% block content %}
<!-- Page Header -->
<h2 class="light-blue-text text-darken-4 center-align"><strong><u>Add Title:</u></strong></h2>
<!-- Break -->
<br>
<!-- Add Title Form -->
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_title') }}">
        <!-- Title Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="title_name" name="title_name" minlength="3" maxlength="100" data-length="100" type="text"
                    class="validate" required>
                <label for="title_name">Title Name</label>
            </div>
        </div>
        <!-- Title Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <textarea id="title_description" name="title_description" minlength="3" maxlength="200"
                    data-length="200" type="text" class="validate materialize-textarea" required></textarea>
                <label for="title_description">Title Description</label>
            </div>
        </div>
        <!-- Date Created -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar prefix light-blue-text text-darken-4"></i>
                <input id="title_created" name="title_created" type="text" class="validate datepicker" required>
                <label for="title_created">Title Created:</label>
            </div>
        </div>
        <!-- Image Url -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="image_url" name="image_url" minlength="3" maxlength="500" type="text">
                <label for="image_url">Image URL:</label>
                <p><small>URL Example: "https://freesvg.org/storage/img/thumb/mustache-guy.png"</small></p>
            </div>
        </div>
        <!-- League ID | Assign it to a league -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="league_id" name="league_id" class="validate" required>
                    <option value="" disabled selected>Select League (Required)</option>
                    {% for league in user.leagues|sort(attribute="league_name") %}
                    <option value="{{ league.id }}">{{ league.league_name }}</option>
                    {% endfor %}
                </select>
                <label for="league_id">League:</label>
            </div>
        </div>

        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green accent-4">
                    Add Title <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
