{% extends "base.html" %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}
<!-- Page Header -->
<header class="center">
    <h1><strong><u>Sign Up!</u></strong></h1>
</header>
<!-- Break -->
<br>
<br>
<!-- Form sends post request to backend on submission -->
<div class="row">
    <form class="col s12" action="#" method="POST">
        <div class="row">
            <!-- Name Input -->
            <div class="input-field">
                <i class="material-icons col prefix">email</i>
                <!-- Field name="" is shown on backend form -->
                <input id="username" name="username" placeholder="Enter Username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
            <!-- Password Input -->
            <div class="input-field col s6">
                <i class="material-icons prefix">stars</i>
                <input id="password1" name="password1" placeholder="Enter Password" type="password" class="validate">
                <label for="password1">Password</label>
            </div>
            <!-- Password Confirm Input -->
            <div class="input-field col s6">
                <i class="material-icons prefix">stars</i>
                <input id="password2" name="password2" placeholder="Confirm Password" type="password" class="validate">
                <label for="password2">Password Confirm</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="col s12 center-align">
            <button class="btn waves-effect waves-light green accent-4 btn-large" type="submit"
                value="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
