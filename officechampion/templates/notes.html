{% extends "base.html" %}
{% block title %}
Notes
{% endblock %}
{% block content %}
<div class="center">
   <h2>Add Note:</h2>
</div>
<!-- Sends note data -->
<form method="POST">
   <textarea name="note" id="note" class="form-control materialize-textarea">
   </textarea>
   <br>
   <div class="center container s">
      <button class="btn waves-effect waves-light" type="submit" name="action">Add New Note
         <i class="material-icons right">send</i>
      </button>
   </div>
</form>
<!-- Read/Update/Delete notes -->
<div>
   <h2 class="center">View Notes:</h2>
   <ul id="notes" class="collection">
      <!-- user.notes accesses all notes related to the user -->
      {% for note in user.notes|sort(attribute="date") %}
      <li class="collection-item">{{ note.data }}
         <a href="{{ url_for('delete_note', note_id=note.id) }}" class="btn red accent-4 right">Delete Note</a>
         <a href="{{ url_for('edit_notes', note_id=note.id) }}" class="btn green accent-4 right right-spacer">Edit
            Note</a>
         <br><small>({{ note.date.strftime("%d %B, %Y") }})</small>
      </li>
      {% endfor %}
   </ul>
</div>
{% endblock %}
