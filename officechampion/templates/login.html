{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<!-- Page Header -->
<header class="center">
    <h1><strong><u>Login!</u></strong></h1>
</header>
<!-- Break -->
<br>
<br>
<!-- Form sends get request to backend on submission, to compare against stored account data -->
<div class="row">
    <form class="col s12" action="#" method="POST">
        <div class="row">
            <!-- Name Input -->
            <div class="input-field">
                <i class="material-icons col prefix">email</i>
                <!-- Field name="" is shown on backend form -->
                <input id="username" name="username" placeholder="Enter Username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <!-- Password Input -->
        <div class="row">
            <div class="input-field">
                <i class="material-icons col prefix">stars</i>
                <input id="password" name="password" placeholder="Enter Password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">

            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light green accent-4 btn-large" type="submit"
                    value="submit">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
